<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studForm</title>
</head>
<body>
   <div class="container">
    <h1 class="display-2">Student Data Entry</h1>
    <p class="lead">
        This form stores data of student into js and show it in tables
    </p>
    
    <form id="myForm">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
          </div>
        </div>
        <div class="form-row">

         <div class="col-md-3 mb-3">
                <label for="validationDefault03">Roll no:</label>
                <input type="text" class="form-control" id="validationDefault06" placeholder="Roll No" required>
         </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Phone no</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Phone no" required>
          </div>


        </div>     
        <button class="btn btn-primary" type="submit" id="create-btn">Submit form</button>
      </form>
      <table id="userTable">
        <thead>
            <tr>
                <th>Full Name    </th>
                <th>Roll No   </th>
                <th>City   </th>
                <th>Phone No    </th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Table rows will be added dynamically -->
        </tbody>
    </table>

   </div>

    <script src="main .js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
